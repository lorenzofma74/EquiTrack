<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00695c">
  <title>G√©rer mon Cheval</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script defer src="./js/formul_cheval.js"></script>

  <style>
    body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
    h2, h3 { font-family: 'Poppins', sans-serif; }

    /* Header Profil */
    .profile-header-bg {
        background: linear-gradient(to right, #00695c, #4db6ac);
        height: 180px;
        position: relative;
        border-radius: 0 0 30px 30px;
        margin-bottom: 60px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .profile-avatar {
        width: 100px; height: 100px;
        background: white; border-radius: 50%;
        position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: flex; justify-content: center; align-items: center; color: #00695c;
    }
    .back-btn {
        position: absolute; top: 20px; left: 20px;
        color: white; background: rgba(255,255,255,0.2);
        border-radius: 50%; width: 40px; height: 40px;
        display: flex; align-items: center; justify-content: center; text-decoration: none;
    }

    /* Cartes */
    .mdl-card {
        border-radius: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.05);
        overflow: visible; padding: 20px; margin-bottom: 20px; width: 100%; box-sizing: border-box;
    }
    .card-heading { font-size: 1.2rem; font-weight: 600; color: #333; margin-bottom: 20px; display: block; }
    .section-icon { color: #00695c; margin-right: 10px; vertical-align: middle; }

    /* Calendar */
    #calendar { font-family: 'Roboto', sans-serif; font-size: 13px; }
    .fc-button { background-color: #00695c !important; border: none !important; border-radius: 8px !important; }
    .fc-toolbar-title { font-size: 1.2em !important; }
    
    .mdl-textfield { width: 100%; }
  </style>
</head>
<body>

  <div class="profile-header-bg">
      <a href="index.html" class="back-btn"><i class="material-icons">arrow_back</i></a>
      <div class="profile-avatar"><i class="material-icons" style="font-size: 50px;">pets</i></div>
  </div>

  <div class="mdl-grid" style="max-width: 1200px; margin: 0 auto; margin-top: -20px;">
    
    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
        <div class="mdl-card mdl-shadow--2dp w3-white">
            <span class="card-heading"><i class="material-icons section-icon">badge</i>Identit√©</span>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="nom-cheval">
                    <label class="mdl-textfield__label" for="nom-cheval">Nom du cheval</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="race-cheval">
                    <label class="mdl-textfield__label" for="race-cheval">Race</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="age-cheval">
                    <label class="mdl-textfield__label" for="age-cheval">√Çge (ans)</label>
                </div>
                <button id="btn-save-info" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 100%; border-radius: 20px; background-color: #00695c;">
                    ENREGISTRER
                </button>
            </form>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
        <div class="mdl-card mdl-shadow--2dp w3-white">
            <span class="card-heading"><i class="material-icons section-icon">event_available</i>Ajouter</span>
            
            <label style="color:#888; font-size:12px;">Type d'acte</label>
            <select id="type-event" class="mdl-textfield__input" style="height:35px; border-bottom:1px solid rgba(0,0,0,.12); margin-bottom:15px;">
                <option value="vaccin">üíâ Vaccin</option>
                <option value="marechal">üî® Mar√©chal</option>
                <option value="osteo">ü¶¥ Ost√©o</option>
                <option value="cours">üéì Cours</option>
                <option value="concours">üèÜ Concours</option>
                <option value="autre">üìù Autre</option>
            </select>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="date" id="date-event">
                <label class="mdl-textfield__label" for="date-event">Date</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="desc-event">
                <label class="mdl-textfield__label" for="desc-event">Note rapide</label>
            </div>

            <button id="btn-add-event" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="width: 100%; border-radius: 20px; background-color: #ef6c00;">
                AJOUTER AU PLANNING
            </button>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
         <div class="mdl-card mdl-shadow--2dp w3-white" style="min-height: 380px;">
            <span class="card-heading"><i class="material-icons section-icon">history</i>Derniers Actes</span>
            <ul class="mdl-list" id="liste-historique" style="padding:0; margin:0; width:100%;">
                </ul>
         </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp w3-white">
            <div id='calendar'></div>
        </div>
    </div>

  </div>
</body>
</html>
