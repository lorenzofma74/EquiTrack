<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00695c">
  <title>Météo Détaillée</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <script defer src="./js/meteo_detail.js"></script>

  <style>
    body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
    
    .mdl-layout__header { background: #00695c; box-shadow: none; }
    .mdl-layout-title { font-family: 'Poppins', sans-serif; }

    /* Override des items de liste pour en faire des cartes */
    #liste-heures { width: 100%; padding: 0; margin: 0; background: transparent !important; box-shadow: none !important;}
    
    .mdl-list__item {
        background: white;
        margin-bottom: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        padding: 15px 20px;
        font-size: 16px;
    }
    
    /* Le titre de la date qui colle en haut */
    .sticky-date {
        position: sticky; top: 10px; z-index: 999;
        background-color: #00897b; color: white;
        padding: 8px 20px; border-radius: 30px;
        text-align: center; margin: 10px auto; width: fit-content;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-family: 'Poppins', sans-serif;
    }

    .grosse-icone {
        font-size: 36px !important; width: 50px !important;
        display: flex; justify-content: center; color: #ffb74d;
    }
  </style>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <a href="index.html" class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 20px;">
            <i class="material-icons">arrow_back</i>
        </a>
        <span class="mdl-layout-title">Prévisions 72h</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid" style="justify-content: center; padding-top: 10px;">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-phone">
            <ul class="mdl-list" id="liste-heures">
                <li class="mdl-list__item">Chargement des données...</li>
            </ul>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
